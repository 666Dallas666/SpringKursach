<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content>
  <meta name="author" content>
  <title>User list</title>
  <link rel="stylesheet" href="https://snipp.ru/cdn/chosen/1.8.7/chosen.min.css">
  <script src="https://snipp.ru/cdn/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://snipp.ru/cdn/chosen/1.8.7/chosen.jquery.min.js"></script>
</head>
<body>
<div class="container">
  <div th:each="user: ${users}" th:value="${user.id}">
    <a th:text="|${user.id} ${user.username}|" th:href="@{'users/'+${user.id}+'/deposits'}"></a>
    <br>
  </div>
  <br>
  <a href="/admin">Назад</a>
</div>
</body>
</html>
